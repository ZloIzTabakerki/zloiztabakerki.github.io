<body>
  <h1>Hi, your location is <span id="loc">unknown<span><h1>
  <script>
    var span = document.getElementById('loc');
    
    navigator.geolocation.watchPosition((position) => {
      span.innerHtml = position.coords.latitude + ' ' + position.coords.longitude;
    }, (err) => {
      alert(err);
    });
  </script>

</body>
